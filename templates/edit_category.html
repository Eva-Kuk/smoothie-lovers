{% extends "base.html" %}
{% block content %}
<div class="container container-height-size">
    <h1 class="center-align">Edit Category</h1>
    
    <div class="row">
        <form class="col s12" method="POST" action="{{ url_for('edit_category', category_id=category._id) }}">
            <div class="row card-panel z-depth-2 box-style card-style">
                <!-- Category Name -->
                <div class="input-field col s12">
                    <input id="name" name="name" minlength="4" maxlength="20" type="text" value="{{ category.name }}" class="validate" required>
                    <p class="text-style">Category should start with the word <b class="warning-text">Stay</b> and be no longer than <b class="warning-text">20</b> characters</p>
                    <label for="name">Category Name</label>
                </div>
                <!-- Category Description -->
                <div class="input-field col s12">
                    <input id="description" name="description" maxlength="350" type="text" value="{{ category.description }}" class="validate" required>
                    <p class="text-style">A brief description of the category, no longer than <b class="warning-text">350</b> characters</p>
                    <label for="description">Category Description</label>
                </div>
            </div>
            <!-- Submit Button -->
            <div class="row">
                <div class="col s12 center-align">
                    <a href="{{ url_for('get_categories') }}" class="btn-small red-btn">Cancel<i class="fas fa-times-circle right"></i></a>
                    <button type="submit" class="btn-small green-btn">
                    Edit Category <i class="fas fa-edit right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
