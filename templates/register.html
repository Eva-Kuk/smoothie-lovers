{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Register</h3>
<!--CREDIT: card panel code customized from materializecss-->
<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
        <div class="card-panel">
            <!--username-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-plus prefix"></i>
                    <input id="username" name="username" type="text" minlength="5" maxlength="20" pattern="^[a-zA-Z0-9]{5,20}$"class="validate" required>
                    <label for="username">Username</label>
                  
                </div>
            </div>
            <!--password-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix"></i>
                    <input id="password" name="password" type="password" minlength="8" maxlength="20" pattern="^[a-zA-Z0-9]{8,20}$" class="validate" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <!--register-->
        <div class="row">
            <button type="submit" class="col s4 offset-s4 btn-large button-style">
                Register <i class="fas fa-sign-in-alt"></i>
            </button>
        </div>
        </div>
    </form>
</div>
{% endblock %}
