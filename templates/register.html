{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Register</h3>
<!--CREDIT: card panel code customized from materializecss-->
<div class="row">
    <form class="col s12 m6 offset-m3" method="POST" action="{{ url_for('register') }}">
        <div class="card-panel">
            <!--username-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-plus prefix green-text text-darken-1"></i>
                    <input id="username" name="username" type="text" class="validate" required>
                    <label for="username">Username</label>
                  
                </div>
            </div>
            <!--password-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix green-text text-darken-1"></i>
                    <input id="password" name="passsword" type="password" class="validate">
                    <label for="password">Password</label>
                </div>
            </div>
            <!--register-->
        <div class="row">
            <button type="submit" class="col s4 offset-s4 green darken-1 btn-large">
                Register <i class="fas fa-sign-in-alt"></i>
            </button>
        </div>
        </div>
    </form>
</div>
{% endblock %}
