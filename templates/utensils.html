{% extends "base.html" %}
{% block content %}
<div class="container-fluid">
  <!--Hero Image -->
  <section id="hero-image">
    <div class="row">
      <!--Search Box-->
      <div class="col s12 m8 offset-m2 l6 offset-l3 center-align form-content">
        <form action="{{ url_for('regex') }}" method="post">
          <div class="row search-margin-bottom ">
            <div class="col s11 input-field input-margin-top">
              <i class="fas fa-search prefix"></i>
              <input type="text" name="query" id="query" minlenght="3" class="validate" required>
              <label for="query">Search for recipes by ingredients</label>
            </div>
          </div>
          <div class="col s12 search-button-margin">
            <a href="{{ url_for('get_recipes') }}" class="btn-small remove-list-item">Reset</a>
            <button type="submit" class="btn-small add-list-item">
              Search
            </button>
          </div>
        </form>
      </div>
    </div>
</div>
</section>
<h1 class="center-align">Utensils</h1>

<section>
  <!--CREDIT: Card Reveal code customized from materializecss-->
  <div class="container">
    <div class="row">
      <div class="col s12 m6 single-recipe-image">
        <div class="card">
          <div class="card-image waves-effect waves-block waves-light">
            <img class="activator" src="images/office.jpg">
          </div>
          <div class="card-content">
            <span class="card-title activator grey-text text-darken-4">Card Title<i
                class="material-icons right">more_vert</i></span>
            <p><a href="#">This is a link</a></p>
          </div>
          <div class="card-reveal">
            <span class="card-title grey-text text-darken-4">Card Title<i class="material-icons right">close</i></span>
            <p>Here is some more information about this product that is only revealed once clicked on.</p>
          </div>
        </div>



      </div>
    </div>
  </div>
</section>

{% endblock %}
