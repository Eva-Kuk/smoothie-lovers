{% extends "base.html" %}
{% block content %}

<!--CREDIT: Card panel code customized from materializecss-->
<!--CREDIT: Mini Project Task Manager and customized-->
<section id="hero-image-full-screen"> 
    <div class="container-fluid display-container">
        <div class="row display-row">
            <form class="col s12 l8 offset-l2 login-form-margin" method="POST" action="{{ url_for('login') }}">
                <div class="card-panel form-card  padding-landscape">
                    <!--username-->
                    <div class="row">
                        <h1 class="center-align text-margin">Log In</h1>
                        <div class="input-field input-margin col s12">
                            <i class="fas fa-user-cog prefix"></i>
                            <input id="username" name="username" type="text" minlength="5" maxlength="20" pattern="^[a-zA-Z0-9]{5,20}$" class="validate" required>
                            <label for="username">Username</label>
                        </div>
                    </div>
                    <!--password-->
                    <div class="row">
                        <div class="input-field input-margin col s12">
                            <i class="fas fa-user-lock prefix"></i>
                            <input id="password" name="password" type="password" minlength="5" maxlength="20" pattern="^[a-zA-Z0-9]{8,20}$" class="validate" required>
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <!--login-->
                    <div class="row">
                        <button type="submit" class="col s4 offset-s4 btn-small btn-forms-hover red-btn button-style"> Log In <i class="fas fa-sign-in-alt hide-on-med-and-down"></i>
                        </button>
                        <div class="col s12">
                            <p class="center-align user-note-style"> Don't have an account? 
                                <a href="{{ url_for('register') }}">Register here</a>
                            </p>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
